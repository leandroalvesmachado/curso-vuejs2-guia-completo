<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <p>{{ contador > 10 ? 'Maior que 10' : 'Menor do que 10' }}</p>
    <p>{{ 1 + 2 - 100 }}</p>
    <button v-on:click="somar">Somar 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++;
            }
        }
    });
</script>
