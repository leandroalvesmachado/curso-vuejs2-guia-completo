<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <!-- Nao fica monitorando mais a alteracao de valor da variavel em outros metodos -->
    <!-- Escreve o valor inicial e finaliza (v-once) -->
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link" target="_blank">Google</a>
    <hr>
    <!-- Por padrao o html nao e interpretado, seguranca (Cross site) -->
    <p>{{ linkHtml }}</p>
    <!-- Para imprimir o html -->
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS 2!',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com.br" target="_blank">Google</a>'
        },
        methods: {
            saudacao() {
                this.titulo = 'Bom dia';
                return this.titulo;
            }
        }
    });
</script>
