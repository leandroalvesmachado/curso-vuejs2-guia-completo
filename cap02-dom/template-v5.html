<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <!-- Nao fica monitorando mais a alteracao de valor da variavel em outros metodos -->
    <!-- Escreve o valor inicial e finaliza (v-once) -->
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link" target="_blank">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS 2!',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao() {
                this.titulo = 'Bom dia';
                return this.titulo;
            }
        }
    });
</script>
