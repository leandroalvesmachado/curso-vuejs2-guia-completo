<!-- Aula 31 - Sintaxe Reduzida (Shorthands) -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <!-- v-on:click -->
    <button @click="somar">Soma 1</button>
    <hr>
    <!-- v-bind:value -->
    <input type="text" :value="contador">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++;
            }
        }
    });
</script>
