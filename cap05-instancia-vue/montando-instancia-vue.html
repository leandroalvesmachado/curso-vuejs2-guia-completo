<div id="app"></div>

<script>
    const vm = new Vue({
        template: `
            <!-- elemento root -->
            <div>
                <h1>{{ aula }}</h1>
                <h2>{{ modulo }}</h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar Módulo</button>
            </div>
        `,
        // el: '#app',
        data: {
            aula: 'Aula: Montando Instância Vue',
            modulo: 'Módulo: Instância Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '###';
            },
            alterarModulo() {
                this.modulo += '###';
            }
        }
    });

    // el: '#app' = $mount('#app') - outra forma de informar o template para a instancia vue
    vm.$mount('#app');
    
    // outra possibilidade montar, mas nessa nao exibe nada, tem que tem o template
    // vm.$mount()
    
    // outra forma com js puro
    // document.querySelector('#app').appendChild(vm.$el);
</script>
