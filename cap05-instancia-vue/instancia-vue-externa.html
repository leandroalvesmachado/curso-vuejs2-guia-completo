<!-- Aula 72 - Acessando a instancia Vue externamente -->
<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app1">
    {{ titulo1 }}
    <button @click="alterar">Alterar</button>
</div>

<div id="app2">
    {{ titulo2 }}
    <button @click="alterar">Alterar</button>
</div>

<script>
    // Dessa forma consigo acessar outra instancia vue
    const vm1 = new Vue({
        el: '#app1',
        data: {
            titulo1: 'Teste 1'
        },
        methods: {
            alterar() {
                vm2.titulo2 += '###';
            }
        }
    });

    const vm2 = new Vue({
        el: '#app2',
        data: {
            titulo2: 'Teste 2'
        },
        methods: {
            alterar() {
                vm1.titulo1 += '!!!';
            }
        }
    });

    // acessando instancia vue com js
    setTimeout(() => {
        vm1.titulo1 = 'Alterando pelo timer!';
    }, 2000);
</script>
