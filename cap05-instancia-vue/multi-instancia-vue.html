<!-- Aula 71 - Usando Multiplas Instancias Vue -->
<!-- Em que situacao utilizar: utilizando duas tecnologias diferentes, por exemplo criar um componente vue para o php -->
<!-- Construcao de uma mini aplicacao dentro de outra aplicacao, exemplo de uso -->
<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app1">
    {{ titulo1 }}
    <button @click="alterar">Alterar</button>
</div>

<div id="app2">
    {{ titulo2 }}
    <button @click="alterar">Alterar</button>
</div>

<script>
    new Vue({
        el: '#app1',
        data: {
            titulo1: 'Teste 1'
        },
        methods: {
            alterar() {
                this.titulo1 += '!!!'
            }
        }
    });

    new Vue({
        el: '#app2',
        data: {
            titulo2: 'Teste 2'
        },
        methods: {
            alterar() {
                this.titulo2 += '###'
            }
        }
    });
</script>
