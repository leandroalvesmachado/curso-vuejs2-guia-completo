<!-- Aula 436 - Um pouco de CSS -->
<!-- informa que esta usando o html5 -->
<!DOCTYPE html>
<html>
    <head>
        <!-- para acentuação na página -->
        <meta charset="utf-8">
        <title>Um Pouco de CSS</title>
        <style>
            h1 {
                font-size: 20px;
            }

            .fundoVermelho {
                background-color: #f00;
            }

            .negrito {
                font-weight: bold;
            }

            #textoPrincipal {
                font-size: 40px;
                font-weight: bold;
                color: #fff;
                padding: 10px;
                background-color: #444;
                margin-bottom: 50px;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal">Texto 1</span>
        <span class="fundoVermelho negrito">Texto 2</span>
        <span class="fundoVermelho" wb-atrib>Texto 3</span>
    </body>
</html>
